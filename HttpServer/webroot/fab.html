<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>Our Menu</h1>

                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="calamari.jpeg" class="card-img-top" />
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, buttermilk.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafel.jpeg" class="card-img-top" />
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs and spices.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="salad.jpeg" class="card-img-top" />
                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Letuce, Vegetables and mozarella</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.50</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Calamari
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
